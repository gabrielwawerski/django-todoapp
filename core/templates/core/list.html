{% extends 'core/base.html' %}

{% block content %}

<ul class="list-group">
    <li class="list-group-item">{{ alist.list_name }}</li>
    <ul>
        {% for entry in alist.entries.all %}
        <li><input class="checkbox" id="{{ entry.pk }}"{% if alist.user != user %}{% if not user.is_superuser %} disabled {% endif %}{% endif %} type="checkbox"{% if entry.completed %} checked{% endif %}> {{ entry }}</li>
        {% endfor %}
    </ul>
</ul>
<br>
<p>Author: {{ alist.user }}</p>
{% if alist.user == user or user.is_superuser %}
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% endif %}
{% endblock %}
